{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="fw-bold text-center mb-4 text-primary">Create Account</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username (5-9 chars)</label>
                        <input type="text" name="username" class="form-control" required minlength="5" maxlength="9">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Text Lab</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #00ff41;
            padding: 40px;
            box-shadow: 0 0 25px rgba(0, 255, 65, 0.2);
            text-align: center;
            width: 80%;
            max-width: 700px;
            background-color: #151515;
            border-radius: 8px;
        }
        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 3px; font-size: 1.8em; }
        
        /* FORM STYLES */
        .input-group {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input[type="text"] {
            background: #222;
            border: 1px solid #00ff41;
            color: white;
            padding: 10px;
            font-family: inherit;
            font-size: 1.1em;
            width: 60%;
            border-radius: 4px;
            outline: none;
        }
        input[type="text"]:focus { box-shadow: 0 0 10px rgba(0, 255, 65, 0.5); }
        button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #fff; }

        .result { 
            font-size: 2.5em; 
            font-weight: bold; 
            margin: 20px 0; 
            color: #fff; 
            text-shadow: 2px 2px 0px #004d13;
            word-wrap: break-word; 
            min-height: 1.2em; /* Keep layout stable even if empty */
        }
        
        .info { color: #888; font-size: 0.9em; margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        
        .nav-links { 
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 15px;
        }
        
        a { 
            color: #00ff41; 
            text-decoration: none; 
            border: 1px solid #00ff41; 
            padding: 10px;
            border-radius: 4px;
            transition: all 0.2s;
            font-size: 0.85em;
            text-transform: uppercase;
        }
        
        a:hover { 
            background-color: #00ff41; 
            color: #000; 
            box-shadow: 0 0 10px #00ff41;
        }
        
        .tag { background: #333; color: #fff; padding: 5px 12px; border-radius: 15px; font-size: 0.7em; letter-spacing: 1px; display: inline-block;}
        .error-msg { color: #ff4d4d; font-size: 1.2em; font-weight: bold; }

        @media (max-width: 600px) {
            .nav-links { grid-template-columns: 1fr 1fr; }
            .input-group { flex-direction: column; }
            input[type="text"] { width: 100%; box-sizing: border-box;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        
        <form action="" method="get" class="input-group">
            <input type="text" name="name" placeholder="Enter name here..." value="{{ current_name }}" required autocomplete="off">
            <button type="submit">RUN</button>
        </form>

        {% if error %}
            <p class="error-msg">âš  {{ error }}</p>
        {% else %}
            <p class="tag">{{ function_name }}</p>
            <div class="result">{{ output }}</div>
            
            {% if extra_info %}
                <p style="color: #aaa; font-style: italic;">{{ extra_info }}</p>
            {% endif %}
        {% endif %}

        <div class="info">
            <p>SWITCH FUNCTION:</p>
            <div class="nav-links">
                <a href="/?name={{ current_name }}">Uppercase</a>
                <a href="/reverse?name={{ current_name }}">Reverse</a>
                <a href="/spy?name={{ current_name }}">Spy ID</a>
                <a href="/hacker?name={{ current_name }}">Hacker</a>
                <a href="/vapor?name={{ current_name }}">Vaporwave</a>
                <a href="/math?name={{ current_name }}">Ascii Math</a>
            </div>
        </div>
    </div>
</body>
</html>

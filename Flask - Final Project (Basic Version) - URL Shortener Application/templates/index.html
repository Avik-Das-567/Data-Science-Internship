{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5 text-center">
                <h2 class="mb-4 fw-bold text-dark">Shorten Your Link</h2>
                <p class="text-muted mb-4">Paste your long URL below to generate a compact version.</p>
                
                <form method="POST" action="/">
                    <div class="mb-3">
                        <input type="url" name="original_url" class="form-control form-control-lg bg-light" placeholder="https://example.com/very-long-url" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg shadow-sm">Shorten URL</button>
                </form>

                {% if short_url %}
                <div class="mt-5 p-3 bg-blue-light rounded border border-primary border-opacity-25">
                    <label class="form-label text-primary fw-bold">Your Shortened URL:</label>
                    <div class="input-group">
                        <input type="text" id="shortInput" class="form-control text-center fw-bold" value="{{ short_url }}" readonly>
                        <button class="btn btn-dark" onclick="copyLink()">Copy</button>
                    </div>
                    <small id="copyMsg" class="text-success mt-2 d-block" style="opacity:0; transition: opacity 0.3s;">Copied to clipboard!</small>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    function copyLink() {
        var copyText = document.getElementById("shortInput");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 
        navigator.clipboard.writeText(copyText.value);
        
        // Show success message
        var msg = document.getElementById("copyMsg");
        msg.style.opacity = "1";
        setTimeout(() => { msg.style.opacity = "0"; }, 2000);
    }
</script>
{% endblock %}
